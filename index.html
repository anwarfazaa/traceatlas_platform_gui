<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Trace Atlas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Trace Atlas</a>
        <!--
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown Menu
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Option 1</a>
                <a class="dropdown-item" href="#">Option 2</a>
                <a class="dropdown-item" href="#">Option 3</a>
            </div>
        </div>
        -->
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
    </nav>
    
    <div class="container" id="editor-container" style="margin-top: 30px;">
        
        <div class="row" id="empty-workbook-alert">
            <div class="col-6 offset-3">
                <div class="alert alert-primary" role="alert">
                    Looks like you dont have any workbooks yet. Click <b style="cursor: pointer;" data-name="Create" data-type="New Workbook" data-toggle="modal" data-target="#configurationModal">here</b> to create one.
                    
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="configurationModal">
        <div class="modal-dialog  modal-xl">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title"></h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body"></div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>  
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="executeProcess">Save</button>
            </div>
          </div>
        </div>
      </div>
    

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts/modules/Sortable.js"></script>
    <script src="scripts/js/WidgetCreator.js"></script>
    <script src="scripts/js/Network/WidgetConfiguration.js"></script>
    
</body>
</html>
