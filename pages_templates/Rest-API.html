<!-- Modal Header -->
<div id="modal-content-body">
<div class="modal-header">
    <h3 class="modal-title">Rest API Request Configuration</h3>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<!-- Modal body -->
<div class="modal-body">
    <div class="container">        
        <form>
            <div class="form-group">
                <label class="form-label">Request Method</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="METHOD" id="POSTMETHOD" checked>
                    <label class="form-check-label" for="POSTMETHOD">
                    POST
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="METHOD" id="GETMETHOD">
                    <label class="form-check-label" for="GETMETHOD">
                    GET
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="urlinput">URL</span>
                    <input type="text" class="form-control" aria-describedby="urlinput">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Payload</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="PAYLOAD" id="PAYLOADJSON" value="JSON" checked>
                    <label class="form-check-label" for="PAYLOADJSON">
                    JSON
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="PAYLOAD" id="GETMETHOD" value="TEXT">
                    <label class="form-check-label" for="GETMETHOD">
                    TEXT
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-floating">
                    <label class="form-label">Payload</label>
                    <textarea class="form-control" placeholder="" id="floatingTextarea" name="PAYLOAD"></textarea>
                  </div>
            </div>
        </form>
    </div>
</div>
<!-- Modal footer -->
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>  
    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="executeProcess">Save</button>
</div>
</div>
