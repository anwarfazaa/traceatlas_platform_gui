
    <!-- Modal Header -->
    <div class="modal-header">
        <h4 class="modal-title"></h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <div class="container">        
            <form>
                <!-- This is the data that will be used to determine which modal to process -->
                <script>
                    modalButton = document.getElementById('executeProcess');
                    modalButton.addEventListener('click', e => (function() {
                        processValue = document.getElementById('process').value;
                        console.log(processValue);
                        // You can now use the processValue variable to perform further actions
                        alertbody =document.getElementById('empty-workbook-alert').remove();
                        container = document.getElementById('editor-container');
                        $.ajax({
                            url: "pages_templates/Widgets-Creator.html",
                            method: 'GET',
                            success: function (data) {
                                container.html(data); // Set the fetched HTML content in the modal body
                            },
                            error: function (error) {
                            console.error('Error fetching content:', error);
                            }
                        });
                    }));
                </script>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="workbookname">WorkBook Name</span>
                        <input type="text" class="form-control" aria-describedby="workbookname" name="workbookname" id="workbookname">
                    </div>
                </div>
            </form>
        </div>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>  
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="executeProcess">Save</button>
      </div>
